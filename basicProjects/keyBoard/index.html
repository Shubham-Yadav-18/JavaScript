<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     div{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
     }
</style>
<body style="background-color: #212121; color: #fff;">
      <div class="insert">
        <h1> any key and see the magic</h1>
      </div>
</body>
  <script>
       const insert=document.querySelector('.insert');
       window.addEventListener('keydown',(e)=>{
           insert.innerHTML=`
           <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key===" "?'space':e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>

</table>
           `
       });
  </script>
</html>
